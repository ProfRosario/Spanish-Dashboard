---
idt001:
  command: configTable
  table-style: 'table-layout: fixed; width: 75% ; margin: 0 auto; border:0px solid rgb(0, 0, 0); border-radius: 10px; background-color:transparent; border-color: blue;'
  tr-style: 'height: 120px;'
  th-style: 'border: 0px solid black; text-align: center;align-items: center; align-self: center; width: 65%;'
  td-style: 'font-size: 18px; text-align:center; border:0px solid rgb(0, 0, 0); border-radius: 10px; padding: 5px; border-style:solid; border-color: blue; background-color:transparent;'
  div-style: 'background-color: transparent; border:0px solid rgb(0, 0, 0); border-radius: 10px; padding: 5px; border-style:solid; border-color:blue;'
  body-style: 'padding: 25px; background-color: rgb(255, 222, 173); border: 0px solid rgb(0, 0, 0); border-radius: 10px; border-style:solid; border-color:green;'

id001:
  command: addHeaderImage
  title: Learn Spanish
  image:  ./images/learnspanish.PNG
  space: ''
  img-style: 'width: 65%; height: 180px; display: block; margin-left: auto; margin-right: auto; box-shadow: 0px 0px 20px lightblue; border-radius:15px; border-style:dashed; border-color:black; border-width:3px;'

id003:
  command: addReturnLink
  title: Language Dashboard
  link: ../Language-Dashboard/index.html
  space: ''
  p-style: 'margin: 5px 0px 0px; font-size: 16px; font-family: Times New Roman; text-align: center; font-weight: normal; font-style: italic; color: green;'
  target: _parent
  
